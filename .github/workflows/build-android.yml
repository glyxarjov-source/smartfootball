name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клон репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # Встановлення Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Інсталяція фронтенд-залежностей
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Встановлення Capacitor CLI
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      # Build фронтенду
      - name: Build frontend
        run: |
          cd frontend
          npm run build || echo "Frontend build fallback"

      # Синхронізація Android проекту
      - name: Capacitor Sync Android
        run: |
          npx cap sync android || echo "Sync fallback"

      # Встановлення Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # Build Android APK через Gradle
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # Завантаження APK як артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartFootball.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
